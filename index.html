<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1>Harry Potter</h1>

    <div class="main">
        <img src="" alt="..." data-img>
        <div class="text-box">
            <p><b>House: </b><span data-casa></span></p>
            <p><b>Name: </b><span data-name></span></p>
            <p><b>Date of Birth: </b><span data-birth></span></p>
        </div>
    </div>

    <div class="options-box">
        <h2>Choose your house!</h2>
        <button onclick="setHouse('gryffindor')" >Gryffindor</button>
        <button onclick="setHouse('slytherin')" >Slytherin</button>
        <button onclick="setHouse('ravenclaw')" >Ravenclaw</button>
        <button onclick="setHouse('hufflepuff')" >Hufflepuff</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
